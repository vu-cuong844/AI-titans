server:
  port: 8082

spring:
  application:
    name: document-service
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

logging:
  level:
    com.fcsm.document: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
