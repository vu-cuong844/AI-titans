spring:
  application:
    name: document-service-test
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

logging:
  level:
    com.fcsm.document: DEBUG
    org.springframework.test: DEBUG
