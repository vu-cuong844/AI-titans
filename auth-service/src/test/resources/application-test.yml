spring:
  application:
    name: auth-service-test
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  security:
    user:
      name: admin
      password: admin

jwt:
  secret: testSecretKeyForJWTTokenGenerationAndValidation
  expiration: 86400000

logging:
  level:
    com.fcsm.auth: DEBUG
    org.springframework.test: DEBUG
