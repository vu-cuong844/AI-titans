server:
  port: 8081

spring:
  application:
    name: auth-service
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true  # Cho phép truy cập từ remote (chỉ dùng khi dev)
        trace: false
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
  security:
    user:
      name: admin
      password: admin

# Thay đổi đường dẫn truy cập Swagger UI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
  show-actuator: true
  packages-to-scan: com.fcsm.auth

jwt:
  secret: mySecretKey
  expiration: 86400000

logging:
  level:
    com.fcsm.auth: DEBUG
    org.springframework.security: TRACE
